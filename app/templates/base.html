<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}memr.io - simple calendar and tracker{% endblock %}</title>

    <!-- Bootstrap CSS & JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4 class="sidebar-title">memr.io</h4>
                <button class="sidebar-toggle">
                    <i class="bi bi-chevron-double-left"></i>
                </button>
            </div>
            <hr>
            <ul class="sidebar-menu">
                <li><a href="#"><i class="bi bi-calendar-date"></i> <span class="menu-text">Calendar</span></a></li>
                <li><a href="#"><i class="bi bi-check2-square"></i> <span class="menu-text">Tasks</span></a></li>
                <li><a href="#"><i class="bi bi-journal-text"></i> <span class="menu-text">Notes</span></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.querySelector('.sidebar-toggle');
            
            toggleButton.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                
                const icon = toggleButton.querySelector('i');
                if (sidebar.classList.contains('collapsed')) {
                    icon.classList.remove('bi-chevron-double-left');
                    icon.classList.add('bi-chevron-double-right');
                } else {
                    icon.classList.remove('bi-chevron-double-right');
                    icon.classList.add('bi-chevron-double-left');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
